<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Test</title>
</head>
<script type="module" src="funcs.js"></script>
<header class="title">
    <h1>Last.FM Scrobbdle</h1>
</header>
<body>
    <div class="info">
        <label for="lastfm_user" class="lastfm_user_label">Input your last.fm username here</label>
        <form action="" method="post" class="user_form">
            <input type="text" name="lastfm_user" class="lastfm_user" value="jaredcast">
            <input type="submit" class="submitBtn" value="Submit username">
        </form>
    </div>
    <div class="game" style="display:none">
        <p class="artistName"></p>
        <img class="artistPhoto">
        <div class="guessArea">
            <p class="guessCount">Guess: </p>
            <div class="guessBlock" id="guessBlock1"></div>
            <div class="guessBlock" id="guessBlock2"></div>
            <div class="guessBlock" id="guessBlock3"></div>
            <div class="guessBlock" id="guessBlock4"></div>
            <div class="guessBlock" id="guessBlock5"></div>
            <div class="guessBlock" id="guessBlock6"></div>
            <div class="guessSubmit">
                <input type="number" name="guess" class="guess" placeholder="Guess your scrobbles"> 
                <button id="guesssButton">Submit</button>
            </div>
        </div>
    
        
    </div>
</body>
</html>
